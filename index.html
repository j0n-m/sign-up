<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Sign-up form</title>
</head>

<body>
  <div class="page-container">
    <div class="left">
      <div class="wrapper">
        <div class="header">
          <img class="logo" src="./img/logo.png" alt="logo">
          <h1 class="heading-text">Roomify</h1>
        </div>
        <p class="small-paragraph">Photo by Spacejoy on Unsplash</p>
      </div>
    </div>

    <section class="right">
      <div class="wrapper">
        <p class="regular-paragraph">This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
        </p>
        <p class="regular-paragraph">You know you want to.</p>
        <form action="" method="get" id="main-form">
          <p class="regular-paragraph">Let's do this!</p>
          <div class="form-left">
            <div class="form-field">
              <label for="firstname">First Name</label>
              <input type="text" required name="firstname" id="firstname" placeholder="Joe" pattern=".*\S+.*">
            </div>
            <div class="form-field">
              <label for="email">Email</label>
              <input type="email" required id="email" name="email" placeholder="joe@mail.com">
            </div>
            <div class="form-field">
              <label for="password">Password</label>
              <input type="password" required minlength="6" id="password" name="password" placeholder=" "
                pattern=".*\S+.*">
              <p class="medium-paragraph error-message"></p>
            </div>
          </div>
          <div class="form-right">
            <div class="form-field">
              <label for="lastname">Last Name</label>
              <input type="text" required name="lastname" id="lastname" placeholder="Smith" pattern=".*\S+.*">
            </div>
            <div class="form-field">
              <label for="phone">Phone Number</label>
              <input type="tel" required name="phone" id="phone" placeholder=" " pattern=".*\S+.*">
            </div>
            <div class="form-field">
              <label for="confirmpassword">Confirm Password</label>
              <input type="password" required minlength="6" id="confirmpassword" name="confirmpassword" placeholder=" "
                pattern=".*\S+.*">
            </div>
          </div>
        </form>
        <div class="btns">
          <button type="submit" class="create-account-btn" form="main-form">Create Account</button>
        </div>
        <p class="medium-paragraph">Already have an account? <span class="text-login">Log in</span></p>
      </div>
    </section>
  </div>

</body>

</html>
